<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>scale</title>
  </head>
  <body>
    <script src="../node_modules/d3/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript">
    // 量子比例尺
    var quantize = d3.scale.quantize()
        .domain([0, 2, 4, 10]) // 定义域连续
        .range([1, 100]);      // 值域离散

    // 分位比例尺，与量子比例尺类似，但以段为单位
    var quantile = d3.scale.quantile()
        .domain([0, 2, 4, 10])
        .range([1, 100]);

    console.log( quantize(4.9) ); // 1
    console.log( quantize(5.1) ); // 100
    console.log( quantize(2.9) ); // 1
    console.log( quantile(3.1) ); // 100
    </script>
  </body>
</html>
