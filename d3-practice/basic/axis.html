<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>坐标轴</title>
    <style>
    .axis path,
    .axis line {
      fill: none;
      stroke: black;
      shape-rendering: crispEdges;
    }
    .axis text {
      font-family: sans-serif;
      font-size: 11px;
    }
    </style>
  </head>
  <body>
    <script src="../node_modules/d3/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript">
    var width = 300;
		var height = 300;

    // 选择相应位置，定制宽高
    var svg = d3.select("body")
		    .append("svg")
				.attr("width", width)
				.attr("height", height);

		var dataset = [ 2.5 , 2.1 , 1.7 , 1.3 , 0.9 ];

    // domain 定义域[0, 2.5] range 值域[0, 250] 返回二元一次函数
		var linear = d3.scale.linear()
		    .domain([0, d3.max(dataset)])
        .range([0, 250]);

		var rectHeight = 25;

		svg.selectAll("rect")
      .data(dataset)
			.enter()
			.append("rect")
      // 离左侧的距离
			.attr("x", 20)
      // d为数值，i为索引, 离顶部的距离
			.attr("y", function(d, i){
			  return i * rectHeight;
			})
			.attr("width", function(d){
				return linear(d);
			})
			.attr("height", rectHeight - 2)
			.attr("fill", "steelblue");

		var axis = d3.svg.axis()
		    .scale(linear)     // 指定比例尺
		    .orient("bottom")  // 下方显示
        .ticks(7);         // 控制刻度数量而不是个数

		svg.append("g")
		   .attr("class", "axis")
			 .attr("transform", "translate(20, 130)")
			 .call(axis);

    </script>
  </body>
</html>
