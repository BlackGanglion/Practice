<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS3</title>
    <link rel="stylesheet" href="main.css" media="screen">
  </head>
  <body>

    <!-- 图片旋转 transform: rotate(）-->
    <div class="rotate">
      <div>transform:rotate()</div>
    </div>

    <!-- 图片扭曲 transform: skew(）-->
    <div class="skew">
      <div>transform:skew()</div>
    </div>

    <!-- 图片缩放 transform: scale() -->
    <div class="scale">
      <div>transform:scale()</div>
    </div>

    <!-- 图片平移 transform: translate() -->
    <div class="translate">
      <div>transform:translate()</div>
    </div>

    <!-- 自定义旋转原点 transform-origin -->
    <div class="transform-origin">
      <div>transform-origin()</div>
    </div>

  </body>
</html>
