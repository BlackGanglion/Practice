<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>单行文字的水平垂直居中</title>
    <style media="screen">
    html,body{
      margin: 0;
    }
    .wrap{
      /* line-height = height */
      line-height: 400px;
      text-align:center;
      height: 400px;
      font-size: 36px;
      background-color: #ccc;
    }
    </style>
  </head>
  <body>
    <div class='wrap'>
      水平垂直居中水平垂直居中
    </div>
  </body>
</html>
