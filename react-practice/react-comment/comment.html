<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ReactComment</title>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/react.js"></script>
	<script src="assets/js/JSXTransformer.js"></script>
  <script src="assets/js/marked.min.js"></script>
</head>
<body>
	<div id="content"></div>
	<script type="text/jsx">

    var Comment = React.createClass({
      render: function() {
        var rawMarkup = marked(this.props.children.toString(), {sanitize: true});
        return (
          <div className="comment">
            <h2 className="commentAuthor">
               {this.props.author}
            </h2>
            <span dangerouslySetInnerHTML={{__html: rawMarkup}} />
          </div>
        );
      }
    });

    var CommentList = React.createClass({
      render: function() {
        var commentNodes = this.props.data.map(function (comment){
          return (
            <Comment author={comment.author}>
              {comment.text}
            </Comment>
          );
        });
        return (
          <div className="commentList">
            {commentNodes}
          </div>
        );
      }
    });

    var CommentFrom = React.createClass({
      render: function() {
        return (
          <div className="commentFrom">
            Hello, world! I am CommentFrom.
          </div>
        );
      }
    });

    var CommentBox = React.createClass({
      loadCommentFromServer: function (){
        var now = new Date().getTime();
        var data = [
          {author: "作者 1", text: "评论 1"+now},
          {author: "作者 2", text: " *评论 2* "+now}
        ];

        this.setState({data: data});
        /*
        $.ajax()
        */
      },
      getInitialState: function (){
        return {data: []};
      },
      componentDidMount: function (){
        this.loadCommentFromServer();
        setInterval(this.loadCommentFromServer, this.props.pollInterval);
      },
      render: function() {
        return (
          <div className="commentBox">
            <h1>Comments</h1>
            <CommentList data={this.state.data} />
            <CommentFrom />
          </div>
        );
      }
    });

    React.render(
      <CommentBox pollInterval={1000} />,
      document.getElementById('content')
    );
  </script>
</body>
</html>
