<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>React</title>
  </head>
  <body>
    <!--
      there are TWO servers in this repo
      localhost:3000, serving this file. 3000 is chosen inside package.json
      localhost:8080, serving webpack generated stuff. 8080 is webpack's default port
    !-->

    <div id="app-container">
      <!-- this is where the root react component will get rendered -->
    </div>

    <!-- include the bundle that contains all our scripts, produced by webpack -->
    <!-- the bundle is served by the webpack-dev-server, so serve it also from localhost:8080 -->
    <script src="http://localhost:8080/build/bundle.js" charset="utf-8"></script>
  </body>
</html>
